<!DOCTYPE html>
<html lang="en">

<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css"

        crossorigin="anonymous" referrerpolicy="no-referrer" />

<body>
    <div class="body-contact">
        <div class="contact-section">
            <div class="contact-info">
                <div><i class="fas fa-map-marked"></i> ບ້ານ, ເມືອງ, ແຂວງ</div>
                <div><i class="fas fa-envelope"></i>Thavisoukmnlv@gmail.com</div>
                <div><i class="fas fa-phone"></i>20 XXXX XXXX</div>
                <div><i class="fas fa-clock"></i>ວັນຈັນ - ວັນສຸກ 8:00 AM ຫາ 5:00 PM</div>
            </div>
            <div class="contact-form">
                <h2>ຕິດຕໍ່ພວກເຮົາ</h2>
                <form class="contact" action="" method="post">
                    <input type="text" name="name" class="text-box" placeholder="ຊື່" required>
                    <input type="email" name="email" class="text-box" placeholder="ອີແມວ" required>
                    <textarea name="message" id="" rows="5" placeholder="ຂໍ້ສອບຖາມ ຫຼື ຄໍາແນະນໍາ" required></textarea>
                    <button type="submit" class="btn-submit">ສົ່ງຂໍ້ຄວາມ</button>
                </form>
            </div>
        </div>
    </div>
</body>

</html>
