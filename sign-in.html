<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css"
    integrity="sha512-YWzhKL2whUzgiheMoBFwW8CKV4qpHQAEuvilg9FAn5VJUDwKZZxkJNuGM4XkWuk94WCrrwslk8yWNGmY1EduTA=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="bg-lg-img">
        <div class="content-sign-in">
            <header class="header-lg">ຟອມເຂົ້າສູລະບົບ</header>
            <form action="">
                <div class="field ">
                    <span class="fa fa-user"></span>
                    <input type="text" placeholder="ອີແມວ" required>
                </div>
                <div class="field space">
                    <span class="fa fa-lock"></span>
                    <input type="password" placeholder="ລະຫັດຜ່ານ" required>
                    <span class="show">ເບິ່ງ</span>
                </div>
                <div class="pass">
                    <a href="">ລືມລະຫັດຜ່ານ</a>
                </div>
                <div class="field">
                    <button type="submit" class="submit-lg">ເຂົ້າລະບົບ</button>
                </div>
                <div class="login">ຫຼືເຂົ້າສູລະບົບດ້ວຍ</div>
                <div class="link">
                    <div class="facebook">
                        <i class="fab fa-facebook-f"><span>Facebook</span></i>
                    </div>
                    <div class="instagram">
                        <i class="fab fa-instagram"><span>instagram</span></i>
                    </div>
                </div>
                <div class="signup">ຍັງບໍ່ມີບັນຊີ?
                    <a href="">ສ້າງບັນຊີໄຫມ່</a>
                </div>
            </form>
        </div>
    </div> 
</body>
</html>
